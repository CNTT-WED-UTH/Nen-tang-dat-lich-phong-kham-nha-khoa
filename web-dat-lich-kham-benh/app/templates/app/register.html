{% extends 'app/base.html' %}
{% load static %}
{% block title %}{% endblock title %}
{% block content %}
<section class="container my-5">
    <h1 class="text-center mb-4">Đăng Ký Tài Khoản</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <!-- Họ tên -->
                <div class="mb-3">
                    <label for="full_name" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Nhập họ và tên" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                </div>
                <!-- Số điện thoại -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <!-- Mật khẩu -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <!-- Xác nhận mật khẩu -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <!-- Nút đăng ký -->
                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            </form>
        </div>
    </div>
</section>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("{% static 'app/images/2.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
    .container {
        background-color: transparent; /* Nền trong suốt */
        padding: 20px;
        box-shadow: none; /* Loại bỏ bóng */
    }
    h1 {
        color: #333;
    }
    .btn-primary {
        background-color: rgb(58, 170, 207);;
        border: none;
    }
    .btn-primary:hover {
        background-color: rgb(58, 170, 207);;
    }
</style>
{% endblock content %}
